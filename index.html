<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>스파르타플릭스</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <style>
      @import url("https://fonts.googleapis.com/css2?family=East+Sea+Dokdo&family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap");
      * {
        /*  <weight>: Use a value from 100 to 900 */
        font-family: "Noto Sans KR", sans-serif;
        font-optical-sizing: auto;
        font-weight: 400;
        font-style: normal;
      }
      body {
        background-color: black;
      }
      .movie-main {
        color: whitesmoke;
        background-image: url("https://postfiles.pstatic.net/MjAyNDEwMDlfMjM3/MDAxNzI4NDU0ODY1ODQy.FyTvJSkfin2r3JKVKaUL7Typ9uQ8yZKQb8WkSJkZM54g.GEIlHp4khen22PVqZsu7j0Yn11Za562ir7AEhCB2-zgg.JPEG/6.jpg?type=w773");
        background-position: center;
        background-size: cover;
      }
      .movie-posting {
        width: 500px;
        margin: 20px auto 20px auto;
        padding: 20px;
        border: 1px solid whitesmoke;
        border-radius: 8px;
      }
      .form-floating > input {
        background-color: transparent;
        color: whitesmoke;
      }
      .form-floating > label {
        color: whitesmoke;
      }
      .input-group > label {
        background-color: transparent;
        color: whitesmoke;
      }
      .movie-cards {
        width: 1200px;
        margin: 20px auto 20px auto;
      }
      .movie-posting > button {
        width: 100%;
      }
    </style>

    <script type="module">
      // Firebase SDK 라이브러리 가져오기
      import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
      import { getFirestore } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";
      import {
        collection,
        addDoc,
      } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";
      import { getDocs } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";

      // Firebase 구성 정보 설정
      // For Firebase JS SDK v7.20.0 and later, measurementId is optional
      const firebaseConfig = {
        apiKey: "AIzaSyCFyzq2h5qzX9JmlvtS7Oss6j_kd-nIMm4",
        authDomain: "sparta-b20c7.firebaseapp.com",
        projectId: "sparta-b20c7",
        storageBucket: "sparta-b20c7.firebasestorage.app",
        messagingSenderId: "535867730010",
        appId: "1:535867730010:web:b237ccac5fa4dee25bd063",
        measurementId: "G-G56101WYKK",
      };

      // Firebase 인스턴스 초기화
      const app = initializeApp(firebaseConfig);
      const db = getFirestore(app);

      // --- 1. 자동으로 DB에서 영화자료를 뽑은 후, 화면에 카드형태로 노출시키는 파트
      let docs = await getDocs(collection(db, "SpartaFlix-movies")); // DB에서 가지고 오기

      docs.forEach((doc) => {
        // 하나씩 row에 할당하고
        let row = doc.data();
        // row의 정보를 쪼개서 각각 변수에 할당
        let image = row["image"];
        let title = row["title"];
        let content = row["content"];
        let star = row["star"];

        // 변수를 사용해서 새 카드 만들고, 이어 붙이기
        let tempCard_html = `<div class="col">
          <div class="card h-100">
             <img
               src="${image}"
               class="card-img-top"
               alt="movie-poster"
             />
            <div class="card-body">
             <h5 class="card-title">${title}</h5>
             <p class="card-text">${star}</p>
             <p class="card-text">${content}</p>
             </div>
           </div>
        </div>`;
        $("#movie-cardslist").append(tempCard_html);
      });
      // --- 1. 끝

      // 2. '기록하기'버튼을 누르면 기입한 정보들이 DB로 저장된 후 화면을 새로고침하는 파트
      $("#addCard-btn").click(async function () {
        let doc = {
          image: $("#imageInput").val(),
          title: $("#titleInput").val(),
          content: $("#contentInput").val(),
          star: $("#starInput").val(),
        }; // 넣고 싶은 데이터
        await addDoc(collection(db, "SpartaFlix-movies"), doc); // DB에 넣기
        alert("저장 완료!");
        window.location.reload();
      });

      // 3. 실시간 온도 출력
      var today = new Date();
      var year = today.getFullYear();
      var month = today.getMonth() + 1; // 0부터 시작해서 1더해주기
      var date = today.getDate();
      var hour = today.getHours();
      var minute = today.getMinutes();

      var year_month_date = "" + year;
      var hour_minute = "";

      // 한 자리 수인 경우 앞에 0 붙이기
      if (month < 10) {
        year_month_date += "0";
      }
      year_month_date += month;

      if (date < 10) {
        year_month_date += "0";
      }
      // 한 시간 전 기상 데이터를 가져올 예정이므로 자정은 전 날로 ㄱㄱ

        hour = 24;

      }
      year_month_date += date;
      hour--; // 한 시간 전 기상데이터를 가져오기

      if (hour < 10) {
        hour_minute += "0";
      }
      hour_minute += hour;
      if (minute < 10) {
        hour_minute += "0";
      }
      hour_minute += minute;

      let url =
        "https://apis.data.go.kr/1360000/VilageFcstInfoService_2.0/getUltraSrtNcst?serviceKey=SRziidssnNrEQ9eN35TzQ62G4qRuYvnGX84HNjBe%2BqnKh27pls6ZBnbi7lv7kCHG0woyo5geBgcTbi8J6zcSDA%3D%3D&pageNo=1&numOfRows=10&dataType=JSON&base_date=" +
        year_month_date +
        "&base_time=" +
        hour_minute +
        "&nx=62&ny=125";

      // 실시간 일원본동 기온
      fetch(url)
        .then((res) => res.json())
        .then((data) => {
          let temperature_celsius =
            data["response"]["body"]["items"]["item"][3]["obsrValue"];
          $("#temperature").text(temperature_celsius);

          // 구해온 기온 값 끼워넣기
        });

      // script가 module이 되면, onclick이 작동이 잘 안 되므로 다른 방법 사용
      // 4. 영화기록하기를 버튼 누르면 기록창이 열렸다/닫혔다 하는 기능
      $("#openclose-btn").click(async function () {
        $("#movie-postingbox").toggle();
        // $('#postingbox')-지정하기
        //  .toggle - 열기 닫기, 사라지는 것이 아니라 display:none 변경
      });
    </script>
  </head>
  <body>
    <header class="p-3 text-bg-dark">
      <div class="container">
        <div
          class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start"
        >
          <a
            href="/"
            class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none"
          >
            <svg
              class="bi me-2"
              width="40"
              height="32"
              role="img"
              aria-label="Bootstrap"
            >
              <use xlink:href="#bootstrap"></use>
            </svg>
          </a>

          <ul
            class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0"
          >
            <li>
              <a href="#" class="nav-link px-2 text-danger">Spartaflix</a>
            </li>
            <li><a href="#" class="nav-link px-2 text-white">홈</a></li>
            <li><a href="#" class="nav-link px-2 text-white">시리즈</a></li>
            <li><a href="#" class="nav-link px-2 text-white">영화</a></li>
            <li>
              <a href="#" class="nav-link px-2 text-white">내가 찜한 콘텐츠</a>
            </li>
            <li>
              <a href="#" class="nav-link px-2 text-white"
                >현재서울 <span id="temperature">(계산 중)</span>℃</a
              >
            </li>
          </ul>

          <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">
            <input
              type="search"
              class="form-control form-control-dark text-bg-dark"
              placeholder="Search..."
              aria-label="Search"
            />
          </form>

          <div class="text-end">
            <button type="button" class="btn btn-outline-light me-2">
              Login
            </button>
            <button type="button" class="btn btn-danger">Sign-up</button>
          </div>
        </div>
      </div>
    </header>
    <div class="movie-main">
      <div class="p-5 mb-4 bg-body-tertiary rounded-3">
        <div class="container-fluid py-5">
          <h1 id="movie-title" class="display-5 fw-bold">
            이토록 친밀한 배신자
          </h1>
          <p class="col-md-8 fs-4">
            국내 최고의 프로파일러가 수사 중인 살인사건에 얽힌 딸의 비밀과
            마주하고, 처절하게 무너져가며 심연 속의 진실을 쫓는 부녀 스릴러
          </p>
          <button
            id="openclose-btn"
            type="button"
            class="btn btn-outline-light"
          >
            영화 기록하기
          </button>
          <button type="button" class="btn btn-outline-light">상세정보</button>
        </div>
      </div>
    </div>
    <div class="movie-posting" id="movie-postingbox">
      <div class="form-floating mb-3">
        <input
          type="email"
          class="form-control"
          id="imageInput"
          placeholder="영화 이미지 주소"
        />
        <label for="floatingInput">영화 이미지 주소</label>
      </div>
      <div class="form-floating mb-3">
        <input
          type="email"
          class="form-control"
          id="titleInput"
          placeholder="영화 제목"
        />
        <label for="floatingInput">영화 제목</label>
      </div>
      <div class="form-floating mb-3">
        <input
          type="email"
          class="form-control"
          id="contentInput"
          placeholder="추천 이유"
        />
        <label for="floatingInput">추천 이유</label>
      </div>
      <div class="input-group mb-3">
        <label class="input-group-text" for="inputGroupSelect01">별점</label>
        <select class="form-select" id="starInput">
          <option selected>별점을 선택하세요</option>
          <option value="⭐⭐⭐⭐⭐">⭐⭐⭐⭐⭐</option>
          <option value="⭐⭐⭐⭐">⭐⭐⭐⭐</option>
          <option value="⭐⭐⭐">⭐⭐⭐</option>
          <option value="⭐⭐">⭐⭐</option>
          <option value="⭐">⭐</option>
        </select>
      </div>
      <button type="button" id="addCard-btn" class="btn btn-danger">
        기록하기
      </button>
    </div>
    <div class="movie-cards">
      <div id="movie-cardslist" class="row row-cols-1 row-cols-md-4 g-4"></div>
    </div>
  </body>
</html>
